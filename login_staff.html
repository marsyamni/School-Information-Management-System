    <script>
      
      document.addEventListener('DOMContentLoaded', function() 
      {
          document.querySelector('.loginstaffs-hero-button1').addEventListener('click', function(event) {
              validateForm(event);
          });
      });

      function validateForm(event) {
          var email = document.getElementsByName("email")[0].value;
          var password = document.getElementsByName("password")[0].value;

          if (!email || !password) {
              event.preventDefault();
              Confirm.open({
                  title: 'Validation Error',
                  message: 'Please enter your credentials to sign in.',
                  okText: 'OK'
              });
              return false;
          }

          // Prevent form submission to handle error messages from PHP
          event.preventDefault();
          submitForm(email, password);
          return true;
      }

      function submitForm(email, password) {
          var formData = new FormData();
          formData.append('email', email);
          formData.append('password', password);

          fetch('login_staff.php', {
              method: 'POST',
              body: formData
          })
          .then(response => response.json())
          .then(data => {
              if (data.success) {
                  window.location.href = 'staff_index.php';
              } else {
                  Confirm.open({
                      title: 'Login Error',
                      message: data.message,
                      okText: 'OK'
                  });
              }
          })
          .catch(error => {
              Confirm.open({
                  title: 'Error',
                  message: 'An error occurred while processing your request.',
                  okText: 'OK'
              });
          });
      }

      const Confirm = {
          open(options) {
              options = Object.assign({}, {
                  title: '',
                  message: '',
                  okText: 'OK',
                  onok: function() {}
              }, options);

              const html = `
                  <div class="confirm">
                      <div class="confirm__window">
                          <div class="confirm__titlebar">
                              <span class="confirm__title">${options.title}</span>
                              <button class="confirm__close">&times;</button>
                          </div>
                          <div class="confirm__content">${options.message}</div>
                          <div class="confirm__buttons">
                              <button class="confirm__button confirm__button--ok confirm__button--fill">${options.okText}</button>
                          </div>
                      </div>
                  </div>
              `;

              const template = document.createElement('template');
              template.innerHTML = html;

              const confirmEl = template.content.querySelector('.confirm');
              const btnClose = template.content.querySelector('.confirm__close');
              const btnOk = template.content.querySelector('.confirm__button--ok');

              confirmEl.addEventListener('click', e => {
                  if (e.target === confirmEl) {
                      this._close(confirmEl);
                  }
              });

              btnOk.addEventListener('click', () => {
                  options.onok();
                  this._close(confirmEl);
              });

              btnClose.addEventListener('click', () => {
                  this._close(confirmEl);
              });

              document.body.appendChild(template.content);
          },

          _close(confirmEl) {
              confirmEl.classList.add('confirm--close');

              confirmEl.addEventListener('animationend', () => {
                  document.body.removeChild(confirmEl);
              });
          }
      };

      
    </script>
